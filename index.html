    <section class="top" style="background-image: url('images/top-bg.jpg') ;">
        <div class="container">
            <div class="top__inner">
                <div class="top__form">
                    <form action="">
                        <div class="top__form-num">
                            <label for="" class="top__form-line">
                                <span class="top__line-title">Ваш вес</span>
                                <input type="number" class="top__form-line--num top__form-weight">
                                <span>кг</span>
                            </label>
                            <label for="" class="top__form-line">
                                <span class="top__line-title">Ваш рост</span>
                                <input type="number" class="top__form-line--num top__form-growth">
                                <span>см</span>
                            </label>
                            <label for="" class="top__form-line">
                                <span class="top__line-title">Возраст</span>
                                <input type="number" class="top__form-line--num top__form-age">
                                <span>лет</span>
                            </label>
                        </div>
                        <div class="top__line-title">Пол</div>
                        <div class="top__form-gender">
                            <label class="top__form-line">
                                <input name="gender" type="radio" class="top__form-gender--radio" value="5" >
                                <span>Мужчина</span>
                            </label>
                            <label class="top__form-line">
                                <input name="gender" type="radio" class="top__form-gender--radio" value="-161" >
                                <span>Женщина</span>
                            </label>
                        </div>
                        <div class="top__line-title">Уровень активности</div>
                        <div class="top__for-active">
                            <label class="top__form-line">
                                <input name="active" type="radio" value="1.2" class="top__form-active--num">
                                <span>Минимальная активность</span>
                            </label>
                            <label class="top__form-line">
                                <input name="active" type="radio" value="1.375" class="top__form-active--num">
                                <span>Слабая активность</span>
                            </label>
                            <label class="top__form-line">
                                <input name="active" type="radio" value="1.55" class="top__form-active--num">
                                <span>Средняя активность</span>
                            </label>
                            <label class="top__form-line">
                                <input name="active" type="radio" value="1.725" class="top__form-active--num">
                                <span>Высокая активность</span>
                            </label>
                            <label class="top__form-line">
                                <input name="active" type="radio" value="1.9" class="top__form-active--num">
                                <span>Экстра-активность</span>
                            </label>
                        </div>
                        <button class="top__form-btn">Рассчитать</button>
                    </form>
                    <div class="top__out">
                        <div class="top__out-title">Ваша норма каллорий в день</div>
                        <div class="top__out-num"><span class="top__out-number"> </span>ккал</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
